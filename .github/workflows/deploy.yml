name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Zensical
        run: |
          pip install zensical

      - name: Build site
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY_NAME: ${{ github.event.repository.name }}
        run: |
          # Dynamically set site_url based on GitHub repository
          # For project pages: https://username.github.io/repo-name/
          # For user/org pages: https://username.github.io/
          python3 << 'EOF'
          import re
          import os
          
          owner = os.environ.get('GITHUB_REPOSITORY_OWNER', '')
          repo_name = os.environ.get('GITHUB_REPOSITORY_NAME', '')
          
          # Determine if this is a user/org page or project page
          # If repo name matches owner name, it's a user page (root)
          # Otherwise, it's a project page (subdirectory)
          if repo_name.lower() == owner.lower():
              site_url = f"https://{owner}.github.io/"
          else:
              # For project pages, include trailing slash for correct asset paths
              site_url = f"https://{owner}.github.io/{repo_name}/"
          
          # Read zensical.toml
          with open('zensical.toml', 'r') as f:
              content = f.read()
          
          # Replace site_url line (handles both quoted formats)
          pattern = r'site_url\s*=\s*["\']([^"\']*)["\']'
          replacement = f'site_url = "{site_url}"'
          content = re.sub(pattern, replacement, content)
          
          # Ensure use_directory_urls is set to true (default, but explicit is better)
          if 'use_directory_urls' not in content:
              # Add use_directory_urls after site_url
              content = re.sub(
                  r'(site_url\s*=\s*"[^"]*")',
                  r'\1\nuse_directory_urls = true',
                  content,
                  count=1
              )
          
          # Write back
          with open('zensical.toml', 'w') as f:
              f.write(content)
          
          print(f"✓ Updated site_url to: {site_url}")
          print(f"✓ Configuration updated for GitHub Pages")
          
          # Show the updated config for debugging
          print("\n=== Updated zensical.toml (project section) ===")
          import re as re2
          project_section = re2.search(r'\[project\](.*?)(?=\n\[|\Z)', content, re2.DOTALL)
          if project_section:
              print(project_section.group(0)[:500])
          EOF
          
          # Build the site with --clean flag (as per Zensical docs)
          echo "Building site with Zensical..."
          zensical build --clean
          
          # Ensure .nojekyll exists for GitHub Pages (prevents Jekyll processing)
          # Create in both root and site directory
          touch .nojekyll
          touch site/.nojekyll
          echo "✓ Created .nojekyll files"
          
          # Verify build output and asset paths for debugging
          echo "Verifying build output..."
          if [ -f site/index.html ]; then
              echo "=== Sample CSS paths from index.html ==="
              grep -o 'href="[^"]*\.css[^"]*"' site/index.html | head -5 || echo "No CSS links found"
              echo "=== Sample JS paths from index.html ==="
              grep -o 'src="[^"]*\.js[^"]*"' site/index.html | head -5 || echo "No JS links found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
