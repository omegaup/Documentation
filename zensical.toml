[project]
site_name = "omegaUp Documentation"
# Update this URL after creating your GitHub repository
# Format: https://YOUR_USERNAME.github.io/YOUR_REPO_NAME
# Or use your custom domain: https://docs.omegaup.com
site_url = "https://antedotee.github.io/omegaup-docs/"
site_dir = "site"
copyright = "Copyright &copy; 2025 omegaUp"
docs_dir = "docs"
extra_css = ["stylesheets/omegaup-theme.css"]

[theme]
name = "material"
palette.primary = "custom"
palette.accent = "custom"
palette.scheme = "default"
favicon = "assets/images/favicon.png"
logo = "assets/images/omegaup.svg"

[theme.features]
navigation.tabs = true
navigation.sections = true
navigation.expand = true
navigation.top = true
search.suggest = true
search.highlight = true
content.code.copy = true
content.code.annotate = true

[markdown]
extensions = [
    "admonition",
    "attr_list",
    "def_list",
    "footnotes",
    "md_in_html",
    "tables",
    "pymdownx.arithmatex",
    "pymdownx.betterem",
    "pymdownx.caret",
    "pymdownx.details",
    "pymdownx.emoji",
    "pymdownx.highlight",
    "pymdownx.inlinehilite",
    "pymdownx.keys",
    "pymdownx.magiclink",
    "pymdownx.mark",
    "pymdownx.smartsymbols",
    "pymdownx.superfences",
    "pymdownx.tasklist",
    "pymdownx.tilde",
    "pymdownx.mermaid",
]

[plugins]
search.enabled = true

