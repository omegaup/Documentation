name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Zensical
        run: |
          pip install zensical

      - name: Build site
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY_NAME: ${{ github.event.repository.name }}
        run: |
          # Dynamically set site_url based on GitHub repository
          # For project pages: https://username.github.io/repo-name/
          # For user/org pages: https://username.github.io/
          python3 << 'EOF'
          import re
          import os
          
          owner = os.environ.get('GITHUB_REPOSITORY_OWNER', '')
          repo_name = os.environ.get('GITHUB_REPOSITORY_NAME', '')
          
          # Determine if this is a user/org page or project page
          # If repo name matches owner name, it's a user page (root)
          # Otherwise, it's a project page (subdirectory)
          if repo_name.lower() == owner.lower():
              site_url = f"https://{owner}.github.io/"
          else:
              # For project pages, include trailing slash for correct asset paths
              site_url = f"https://{owner}.github.io/{repo_name}/"
          
          # Read zensical.toml
          with open('zensical.toml', 'r') as f:
              content = f.read()
          
          # Replace site_url line (handles both quoted formats and comments)
          # Match: site_url = "..." or site_url = '...' or # site_url = "..."
          pattern = r'(^|\n)(\s*#?\s*)site_url\s*=\s*["\'][^"\']*["\']'
          replacement = f'\\1\\2site_url = "{site_url}"'
          content = re.sub(pattern, replacement, content, flags=re.MULTILINE)
          
          # If no match found, add it after site_name
          if f'site_url = "{site_url}"' not in content:
              print("WARNING: site_url pattern didn't match, adding manually...")
              content = re.sub(
                  r'(site_name\s*=\s*"[^"]*")',
                  f'\\1\nsite_url = "{site_url}"',
                  content,
                  count=1
              )
          
          # Ensure use_directory_urls is set to true (default, but explicit is better)
          if 'use_directory_urls' not in content:
              # Add use_directory_urls after site_url
              content = re.sub(
                  r'(site_url\s*=\s*"[^"]*")',
                  r'\1\nuse_directory_urls = true',
                  content,
                  count=1
              )
          
          # Write back
          with open('zensical.toml', 'w') as f:
              f.write(content)
          
          print(f"✓ Updated site_url to: {site_url}")
          print(f"✓ Configuration updated for GitHub Pages")
          
          # Verify the update worked
          with open('zensical.toml', 'r') as f:
              verify_content = f.read()
              if site_url in verify_content:
                  print(f"✓ Verified: site_url is correctly set in zensical.toml")
              else:
                  print(f"✗ ERROR: site_url was not set correctly!")
                  print(f"Expected: {site_url}")
                  print("Actual config:")
                  print(verify_content[:1000])
          
          # Show the updated config for debugging
          print("\n=== Updated zensical.toml (project section) ===")
          import re as re2
          project_section = re2.search(r'\[project\](.*?)(?=\n\[|\Z)', verify_content, re2.DOTALL)
          if project_section:
              print(project_section.group(0)[:800])
          EOF
          
          # Build the site with --clean flag (as per Zensical docs)
          echo "Building site with Zensical..."
          zensical build --clean
          
          # Fix asset paths for GitHub Pages subdirectory by adding <base> tag
          echo "Fixing asset paths for GitHub Pages subdirectory..."
          python3 << 'FIXPATHS'
          import os
          import re
          
          owner = os.environ.get('GITHUB_REPOSITORY_OWNER', '')
          repo_name = os.environ.get('GITHUB_REPOSITORY_NAME', '')
          
          # Determine base path
          if repo_name.lower() == owner.lower():
              base_path = "/"
          else:
              base_path = f"/{repo_name}/"
          
          # Find all HTML files
          html_files = []
          for root, dirs, files in os.walk('site'):
              for file in files:
                  if file.endswith('.html'):
                      html_files.append(os.path.join(root, file))
          
          print(f"Found {len(html_files)} HTML files to process")
          print(f"Base path: {base_path}")
          
          # Process each HTML file
          for html_file in html_files:
              with open(html_file, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              # Check if base tag already exists
              if re.search(r'<base\s+[^>]*>', content, re.IGNORECASE):
                  continue  # Skip if base tag already exists
              
              # Insert base tag right after <head>
              base_tag = f'<base href="{base_path}">'
              content = re.sub(
                  r'(<head[^>]*>)',
                  r'\1\n    ' + base_tag,
                  content,
                  count=1,
                  flags=re.IGNORECASE
              )
              
              with open(html_file, 'w', encoding='utf-8') as f:
                  f.write(content)
          
          print(f"✓ Added <base> tag to all HTML files")
          FIXPATHS
          
          # Ensure .nojekyll exists for GitHub Pages (prevents Jekyll processing)
          # Create in both root and site directory
          touch .nojekyll
          touch site/.nojekyll
          echo "✓ Created .nojekyll files"
          
          # Verify build output and asset paths for debugging
          echo "=== Build Output Verification ==="
          echo "Checking site directory structure..."
          ls -la site/ | head -15
          echo ""
          
          if [ -f site/index.html ]; then
              echo "=== HTML Head Section (showing base, CSS, and JS) ==="
              grep -A 30 "<head>" site/index.html | head -40
              echo ""
              
              echo "=== All CSS links from index.html ==="
              grep -o 'href="[^"]*\.css[^"]*"' site/index.html || echo "No CSS links found"
              echo ""
              
              echo "=== All JS links from index.html ==="
              grep -o 'src="[^"]*\.js[^"]*"' site/index.html || echo "No JS links found"
              echo ""
              
              echo "=== Checking for base tag ==="
              if grep -i '<base' site/index.html; then
                  echo "✓ Base tag found - asset paths should work correctly!"
              else
                  echo "✗ WARNING: No base tag found - this may cause CSS loading issues"
              fi
              echo ""
              
              echo "=== Checking assets directory ==="
              if [ -d site/assets ]; then
                  echo "Assets directory exists:"
                  find site/assets -type f -name "*.css" | head -10
                  find site/assets -type f -name "*.js" | head -10
              else
                  echo "WARNING: site/assets directory not found!"
              fi
          else
              echo "ERROR: site/index.html not found!"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
