[project]
site_name = "omegaUp Documentation"
# Update this URL after creating your GitHub repository
# Format: https://YOUR_USERNAME.github.io/YOUR_REPO_NAME
# Or use your custom domain: https://docs.omegaup.com
site_url = "https://antedotee.github.io/omegaup-docs/"
site_dir = "site"
copyright = "Copyright &copy; 2025 omegaUp"
docs_dir = "docs"
extra_css = ["stylesheets/omegaup-theme.css"]

[project.theme]
name = "material"
palette.primary = "custom"
palette.accent = "custom"
palette.scheme = "default"
favicon = "assets/images/favicon.png"
# Custom omegaUp logo (using PNG image file)
# To use a bundled icon instead, use: [project.theme.icon] logo = "lucide/smile"
logo = "assets/images/omegaup.png"
custom_dir = "overrides"
features = [
    "navigation.tabs",
    "navigation.sections",
    "navigation.expand",
    "navigation.top",
    "search.suggest",
    "search.highlight",
    "content.code.copy",
    "content.code.annotate",
]

[project.markdown_extensions.admonition]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.def_list]
[project.markdown_extensions.footnotes]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.tables]
[project.markdown_extensions.pymdownx.arithmatex]
[project.markdown_extensions.pymdownx.betterem]
[project.markdown_extensions.pymdownx.caret]
[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"
options.custom_icons = ["overrides/.icons"]
[project.markdown_extensions.pymdownx.highlight]
[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.keys]
[project.markdown_extensions.pymdownx.magiclink]
[project.markdown_extensions.pymdownx.mark]
[project.markdown_extensions.pymdownx.smartsymbols]
[project.markdown_extensions.pymdownx.superfences]
# Enable Mermaid diagram rendering (Zensical-native integration)
custom_fences = [
    { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" },
]
[project.markdown_extensions.pymdownx.tasklist]
[project.markdown_extensions.pymdownx.tilde]

#
# Navigation
# Zensical auto-detects navigation from the `docs/` directory structure by default.
# If you later want to define an explicit nav, do it in a Zensical-supported format.

[project.extra]
version = "1.0.0"
